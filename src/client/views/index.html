<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trippin'</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

 <body>
<div class="container-wrap">
  <div class="header">
    <div class="title">
      <div>
        <a href="index.html">
          <h3 class="names">TRIPPIN'</h3>
        </a>
      </div>
      <div class="tagline">
        <q class="quotation">The pathways are more beautiful than destinations, I hope you
          find yours here</q>
      </div>
    </div>

  </div>

  <div class="line"></div>

  <div class="wrapper">
    <h3>Travel Planner</h3>
    <div class="row">
      <div class="col-md-6" id="form">
         <form>
           <input type="text" id="city" name="input" value="" placeholder="Enter the city"><br>
           <label for="date">Departure:</label>
           <input type="date" id="dep" class="depart"><br>
           <label for="date">Return: &nbsp; &nbsp; &nbsp;</label>
           <input type="date" id="ret" class="return">
           <span class="warning"></span>
           <input type="submit" id="generate" value="submit">
         </form>
      </div>
      </div>
      <div class="col-md-6"></div>

      <h4>My Trips:</h4>
      <div class="planner">
      <div class="row">
        <div class="col-md-6">
          <img class="image">
        </div>
        <div class="col-md-6" id="details">
          <div class="tripInfo"></div>
          <div class="place"></div>
          <div class="tripDetails"></div>
        </div>
    </div>
  </div>
    </div>
  </div>

  <div class="line"></div>

  <div class="footer">
    <div class="footer-title">
      <h3>TRIPPIN'</h3>
    </div>
    <div class="footer-items">
      <div class="subscribe">
        <form>
          <h5 class="club">Join the club</h5>
          <input type="text" id="text-box" placeholder="Your email address" required />
          <button type="submit" id="sign-up">Sign me up</button>
        </form>
      </div>
      <div class="icon-items">
        <div class="travel">
          <a href="./index.html">
            <h3>Travel</h3>
          </a>
        </div>
        <div class="icons">
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fa fa-facebook fa-fw"></i>
          </a>
          <a href="https://www.instagram.com/accounts/login/" target="_blank">
            <i class="fa fa-instagram fa-fw"></i>
          </a>
          <a href="https://www.linkedin.com/home" target="_blank">
            <i class="fa fa-linkedin fa-fw"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script>
</body>
</html>
